<!DOCTYPE html>
<html>


<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="js/jquery.leanModal.min.js"></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" />
<link type="text/css" rel="stylesheet" href="css/style_popup.css" />

  <!-- Theme CSS -->
<link href="css/grayscale.min.css" rel="stylesheet">
<style>
.ghost-button {
  display: inline-block;
  width: 200px;
  padding: 8px;
  color: #fff;
  border: 1px solid #fff;
  text-align: center;
  outline: none;
  text-decoration: none;
}
</style>
 
</head>

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

    <!-- Navigation -->
<!-- Intro Header -->
    <header class="intro">
        <div class="intro-body">
            <div class="container">
                <div class="row">
                  <div class="col-md-8 col-md-offset-2">
                      <h1 class="brand-heading">Thruster</h1>
                      <p class="intro-text">"The walk of shame would have been better if she had our shoes"</p>
                      <!--<a href="#about" class="btn btn-circle page-scroll"> <em class="fa fa-angle-double-down animated"></em> </a>----></div>
                     
                </div>

<div class="container">
	<a id="modal_trigger" href="#modal" class="ghost-button">Come In</a>

	<div id="modal" class="popupContainer" style="display:none;">
		<header class="popupHeader">
			<span>Login</span>
			<span class="modal_close"><i class="fa fa-times"></i></span>
		</header>
		
		<section class="popupBody">
			
			<div class="social_login">
				

			

				<div class="action_btns">
					<div class="one_half"><a href="#" id="login_form" class="btn">Login</a></div>
					<div class="one_half second"><a href="#" id="register_form" class="btn">Sign up</a></div>
                    <div class="one_half last"><a href="#" id="register_form" class="btn">Continue as guest</a></div>
				</div>
			</div>

			
			<div class="user_login">
				<form>
					<label>Email / Username</label>
					<input type="email"required autocomplete="off" name="Email" placeholder="Email"/>
					<br />

					<label>Password</label>
					<input type="password"required autocomplete="off" name="password" placeholder="Password"/>
					<br />

					<div class="checkbox">
						<input id="remember" type="checkbox" />
						<label for="remember">Remember me on this computer</label>
					</div>

					<div class="action_btns">
						<div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
						<div class="one_half last"><a href="#" class="btn btn_red">Login</a></div>
					</div>
				</form>

				<a href="#" class="forgot_password">Forgot password?</a>
			</div>

			<!-- Register Form -->
			<div class="user_register">
				<form>
					
                     <br>
                     <input type="text" required autocomplete="off" name="firstName" placeholder="First Name"/>
                     <input type="text"required autocomplete="off" name="middleName" placeholder="Middle Name"/>	
                     <input type="text"required autocomplete="off" name="lastName" placeholder="Last Name"/>
                    <input type="email"required autocomplete="off" name="addressOne" placeholder="Address Line 1"/>
                    <input type="email"required autocomplete="off" name="addressTwo" placeholder="Address Line 2"/>
                     <input type="email"required autocomplete="off" name="addressThree" placeholder="Address Line 3"/>
                     <input type="email"required autocomplete="off" name="Email" placeholder="Email"/>
                      <input type="password"required autocomplete="off" name="password" placeholder="Password"/>
                      <input type="date"required autocomplete="off" name="DOB" placeholder="Date of birth"/>
                      <input type="text"required autocomplete="off" name="mobileNumber" placeholder="Mobile Number"/>
                      <input type="text"required autocomplete="off" name="homeNumber" placeholder="Home Number"/>
                      <<!-- input type="date"required autocomplete="off" name="DayeOfCreation"placeholder="Date of creation"/> -->
                      <br>
                      <a href="#" class="btn btn_red">Sing In</a>
                      <div class="one_half"><a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a></div>
                  
                    
				</form>
				<!-- <a href="#" class="btn back_btn"><i class="fa fa-angle-double-left"></i> Back</a>
				<a href="#" class="btn btn_red">Sing In</a> -->
			</div>
		</section>
	</div>
</div>
<script type="text/javascript">
	$("#modal_trigger").leanModal({top : 200, overlay : 0.6, closeButton: ".modal_close" });

	$(function(){
		// Calling Login Form
		$("#login_form").click(function(){
			$(".social_login").hide();
			$(".user_login").show();
			return false;
		});

		// Calling Register Form
		$("#register_form").click(function(){
			$(".social_login").hide();
			$(".user_register").show();
			$(".header_title").text('Register');
			return false;
		});

		// Going back to Social Forms
		$(".back_btn").click(function(){
			$(".user_login").hide();
			$(".user_register").hide();
			$(".social_login").show();
			$(".header_title").text('Login');
			return false;
		});

	})
</script>
            </div>
        </div>
    </header>



   

</body>

</html>
